default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost #<%= ENV['DB_HOST'] || 'localhost' %>
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV['DB_USER'] %>

development:
  <<: *default
  database: core_development

test:
  <<: *default
  database: core_test

production:
  database: core_production
  url: <%= ENV['DATABASE_URL'] %>
  connect_timeout: 5
  variables:
    statement_timeout: 15s
    lock_timeout: 10s
